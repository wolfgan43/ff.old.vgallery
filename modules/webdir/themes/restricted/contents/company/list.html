<!--BeginSezList-->
<div class="company-list">
	<!--BeginSezListItem-->
	<div class="company">
		<!--BeginSezImage-->
		<a href="{url}"><img src="{image}" /></a>
		<!--EndSezImage-->
		<div class="company-data">
			<!--BeginSezH1-->
			<h3 class="name"><a href="{url}">{h1}</a></h3>
			<!--EndSezH1-->
			<!--BeginSezContent1-->
			<p class="content1">{content1}</p>
			<!--EndSezContent1-->
		</div>
	</div>
	<!--EndSezListItem-->
</div>
<!--EndSezList-->

<!--BeginSezError-->
<p class="error">{strError}</p>
<!--EndSezError-->
