<script src="http://www.amcharts.com/lib/amcharts.js" type="text/javascript">
	
</script>
<div id="chartdiv" style="width: 100%; height: 362px;">
	<script type="text/javascript">
		var chart;
		var chartData = [];
jQuery.ajax({
	  url: 'http://crowdfundme.it/services/chart/l-039-idea-rivoluzionaria-e-tornata',
	  type:	'GET',
	  dataType:	"json",
	  cache: false,
	  success: function(data) {
		jQuery.each(data,function(key,val){  
			alert(data[key].nome);
		});
	  }
	});
// generate data
	function generateChartData() {
		var firstDate = new Date();
		firstDate.setTime(firstDate.getTime() - 6 * 24 * 60 * 60 * 365000);

		for (var i = firstDate.getTime(); i < (firstDate.getTime() + 6 * 24 * 60 * 60 * 365000); i += 6 * 24 * 60 * 60000 * 364) {
			var newDate = new Date(i);

			if (i == firstDate.getTime()) {
				var y = 5000;
			}
			else {
				var y = 5000 + 1000;
			}
			 if (newDate.getHours() == 12) {
				// we set daily data on 12th hour only
				var value2 =  Math.round(1 * 2400);
				chartData.push({
					date: newDate,
					value1: value1,
					value2: value2
					});
			}
			else {

				var value2 = Math.round(1 * 2400);
				chartData.push({
					date: newDate,
					value1: y,
					value2: value2
				});


			}
		}
		console.debug(chartData);
	}


	// creat chart
	AmCharts.ready(function() {
		// generate some data
		generateChartData();

		// SERIAL CHART    
		chart = new AmCharts.AmSerialChart();
		chart.autoMarginOffset = 10;
		chart.marginBottom = 10;
		chart.pathToImages = "http://www.amcharts.com/lib/images/";
		chart.zoomOutButton = {
			backgroundColor: '#000000',
			backgroundAlpha: 0.15
		};
		chart.dataProvider = chartData;
		chart.categoryField = "date";
		chart.balloon.bulletSize = 5;
		chart.columnWidth = 1000; // we set column width to 20 so that each daily column spans 20 categories (hours)
		chart.numberFormatter = {precision:2, decimalSeparator:'.', thousandsSeparator:','};

		// AXES
		// category
		var categoryAxis = chart.categoryAxis;
		categoryAxis.parseDates = true;
		categoryAxis.minPeriod = "hh";
		categoryAxis.dashLength = 5;
		categoryAxis.gridAlpha = 0.15;
		categoryAxis.axisColor = "#DADADA";

		// value                
		var valueAxis = new AmCharts.ValueAxis();
		valueAxis.dashLength = 1;
		chart.addValueAxis(valueAxis);

		// GRAPH
		var graph = new AmCharts.AmGraph();
		graph.title = "intra-day";
		graph.valueField = "value1";
		graph.lineThickness = 2;
		graph.lineColor = "#5fb503";
		graph.balloonText = "[[title]]: [[value]]";
		chart.addGraph(graph);

		var graph2 = new AmCharts.AmGraph();
		graph2.title = "daily";
		graph2.valueField = "value2";
		graph2.type = "column";
		graph2.lineColor = "#cccc00";
		graph2.fillAlphas = 1;
		graph2.balloonText = "[[title]]: [[value]]";
		chart.addGraph(graph2);

		// CURSOR
		var chartCursor = new AmCharts.ChartCursor();
		chartCursor.cursorPosition = "mouse";
		chartCursor.categoryBalloonDateFormat = "MMM DD JJ:NN";
		chart.addChartCursor(chartCursor);

		// WRITE
		chart.write("chartdiv");
	});
</script>

</div>
