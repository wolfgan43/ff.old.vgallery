<!--BeginSezQA-->
<div class="qa">
	<!--BeginSezQAddNew-->
	<a class="qa-addnew" href="javascript:ff.ffPage.dialog.doOpen('CFqa', {qa_addnew_url});">{_crowdfund_qa_addnew}</a>
	<!--EndSezQAddNew-->
	<ul>
    <!--BeginSezQAItem-->
	<li class="qa-item {switch_style}">
		<div class="qa-ID">
			<!--BeginSezQAImage-->
			<div class="qa-user-avatar">
				<img src="{idea_qa_avatar}" />	
			</div>
			<!--EndSezQAImage-->
			<h3>{qa_ID_name}</h3>
		</div>
			
		<div class="qa-question-answer">
			<p class="question">{idea_qa_question}</p>
			<p class="answer">{idea_qa_answer}</p>
		</div>
		
	</li>
    <!--EndSezQAItem-->
	</ul>
</div>
<!--EndSezQA-->
