<!--BeginSezBackersFollowers-->
<div class="backerfollower">
	<!--BeginSezBackers-->
    <div class="backers"> 
		<h3>{_crowdfund_idea_backers}</h3>
	    <!--BeginSezBackersItem-->
		<div class="each-backer {switch_style}">
			<!--BeginSezBackerUrlHeader-->
			<a href="{idea_backer_url}">
			<!--EndSezBackerUrlHeader-->
			<!--BeginSezBackersImage-->
			<div class="backer-avatar">
				<img src="{idea_backer_avatar}" />
			</div>
			<!--EndSezBackersImage-->
			<div class="backer-name">
				{idea_backer_name}
			</div>
			<div class="backer-price">
				{idea_backer_price} {idea_backer_currency}
			</div>
			<!--BeginSezBackerUrlFooter-->
			</a>
			<!--EndSezBackerUrlFooter-->
		</div>
	    <!--EndSezBackersItem-->
	</div>
	<!--EndSezBackers-->
	
	<!--BeginSezFollowers-->
	<div class="followers">
		<h3>{_crowdfund_idea_followers}</h3>
	    <!--BeginSezFollowersItem-->
		<div class="each-follower {switch_style}">
			<!--BeginSezFollowerUrlHeader-->
			<a href="{idea_follower_url}">
			<!--EndSezFollowerUrlHeader-->
				<!--BeginSezFollowersImage-->
				<div class="follower-avatar">
					<img src="{idea_follower_avatar}" />
				</div>
				<!--EndSezFollowersImage-->
				<div class="follower-name">
					{idea_follower_name}
				</div>
			<!--BeginSezFollowerUrlFooter-->
			</a>
			<!--EndSezFollowerUrlFooter-->
		</div>
		<!--EndSezFollowersItem-->
	</div>
	<!--EndSezFollowers-->
</div>
<!--EndSezBackersFollowers-->
