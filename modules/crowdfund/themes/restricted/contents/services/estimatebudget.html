<!--BeginSezEstimateBudget-->
<div class="Estimatebudget">
	<!--BeginSezSummaryChart-->  
	<div class ="chart-estimatebudget">
		{idea_summary_chart}
	</div>
	<br />
	<!--EndSezSummaryChart-->
    <!--BeginSezIncomeStatement-->
    <table class="income-statement">
        <thead>
        <tr>
        	<!--BeginSezIncomeStatementItemHeader-->
	  		<th>{income_statement_years}</th>
	  		<!--EndSezIncomeStatementItemHeader-->
        </tr>
        </thead>
        <tbody>
        <!--BeginSezIncomeStatementItem-->
        <tr class="{switch_style}{is_bold}">
        	<!--BeginSezItemField-->
        	<td class="{field_class}">{field_value}</td>
        	<!--EndSezItemField-->
        </tr>
        <!--EndSezIncomeStatementItem-->
        </tbody>
    </table>
    <!--EndSezIncomeStatement-->
    <!--BeginSezCashFlow-->
	<table class="cash-flow">
        <thead>
        <tr>
        	<!--BeginSezCashFlowItemHeader-->
	  		<th>{cashflow_years}</th>
	  		<!--EndSezCashFlowItemHeader-->
        </tr>
        </thead>
        <tbody>
        <!--BeginSezCashFlowItem-->
        <tr class="{switch_style}{is_bold}">
        	<!--BeginSezCashFlowItemField-->
        	<td class="{cash_flow_field_class}">{cash_flow_field_value}</td>
        	<!--EndSezCashFlowItemField-->
        </tr>
        <!--EndSezCashFlowItem-->
        </tbody>
    </table>
    <!--EndSezCashFlow-->
</div>
<!--EndSezEstimateBudget-->
