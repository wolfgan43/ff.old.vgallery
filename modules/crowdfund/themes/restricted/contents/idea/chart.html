<h3>{_crowdfund_idea_summary_chart_title}</h3>

<div id="{target_class}-chart" style="width: 100%; height: 362px;"></div>
 
<script type="text/javascript">
$(function() {
	if("{decision_chart}" == true)
	{
		ff.pluginLoad("ff.crowdfund.highChart", "/modules/crowdfund/themes/javascript/chart.js", function()
		{
			ff.crowdfund.highChart.init(    
			{ 
				"smartUrl": "{smart_url}"
				, "containerTarget": "{target_class}"
			});
		});  
	} else
	{
		ff.pluginLoad("ff.crowdfund.chart", "/modules/crowdfund/themes/javascript/chart.js", function()
		{
			ff.crowdfund.chart.init(
			{ 
				"smartUrl": "{smart_url}"
				, "containerTarget": "{target_class}"
				, "estimateBudget" : "{estimate_budget}" 
				, "decision" : "{graph_coloumn_decision}"
				, "positive" : "{only_positive_value}"
			});
		});
	}
}); 
</script>
