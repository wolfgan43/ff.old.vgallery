<div class="web-scraping">
    
</div>
<script type="text/javascript">
var resScraping = undefined;
function closeDetail() {
    $.post("/restricted/collection/videogame/scraping/libreriauniversitaria", {
                exec : true
                , videogame : JSON.stringify(resScraping)	
    }).done(function( data ) {
        if(data.url)
        {
            window.location.href = data.url;
        }
    });
}

if(resScraping === undefined) {
        resScraping = {};
        
        var params = {
                "url" : "http://www.libreriauniversitaria.it/c_advanced_search.php?query=1&shelf=GME&category={console_code}&sort_order_by=rilevanza&ean={videogame_ean}"
        };
        $.post("/restricted/collection/videogame/scraping/libreriauniversitaria", {
                exec : true
                , params : JSON.stringify(params)	
        }).done(function( data ) {
            if(jQuery('.dettagli-prodotto SPAN:contains("Titolo: ")', data["tpl"]).length)
            {
            var title = jQuery('.dettagli-prodotto SPAN:contains("Titolo: ")', data["tpl"].trim()).parent().find(".product_text").text().trim();
            var genere = jQuery('.dettagli-prodotto SPAN:contains("Genere: ")', data["tpl"].trim()).parent().find(".product_text").text().trim();
            var publisher = jQuery('.dettagli-prodotto SPAN:contains("Publisher: ")', data["tpl"].trim()).parent().find(".product_text").text().trim();
            var description = jQuery('.summary.description.product_description', data["tpl"].trim()).text().trim();
            var ean = jQuery('.dettagli-prodotto SPAN:contains("Ean: ")', data["tpl"].trim()).parent().find(".product_text").text().trim();
            var cover = jQuery('.zoom-main-image IMG', data["tpl"].trim()).attr("src");
            resScraping = {
                    "title"         : title
                    , "cover"       : cover
                    , "ean"         : ean
                    , "publisher"   : publisher
                    , "genere"      : genere
                    , "console_ID"  : "{ID_console}"
                    , "description" : description
                    , "console_smart_url" : "{console_smart_url}"
            };	
            closeDetail();
            } else {
        window.location.href = "/restricted/collection/videogame/modify/{console_smart_url}?addnew=manually";
    }
});
} else {
        closeDetail();
}
</script>
