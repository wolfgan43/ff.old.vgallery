<div class="web-scraping">
    
</div>
<script type="text/javascript">
var resScraping = undefined;

function closeDetail() {
    $.post("/restricted/collection/film/scraping/ibs", {
                exec : true
                , school : JSON.stringify(resScraping)	
    }).done(function( data ) {
        if(data.url)
        {
            window.location.href = data.url;
        }
    });
}

if(resScraping === undefined) {
        resScraping = {};
        
        var params = { 
                "url" : "http://www.ibs.it/bluray/ser/serami.asp?e={ean}"
                "list_ean" : "{list_ean}";
        };
        
        $.post("/restricted/collection/film/scraping/ibs", {
                exec : true
                , params : JSON.stringify(params)	
        }).done(function( data ) {
            if(jQuery("TD.lbarrasup", data["tpl"]).length) {
            resScraping["title"] = jQuery("TD.lbarrasup", data["tpl"].trim()).first().text().trim();
            resScraping["list_ean"] = "{list_ean}"
            resScraping["list_title"] = "{list_title}"
            closeDetail();
        } else {
            
        }
});
} else {
        closeDetail();
}
</script>
