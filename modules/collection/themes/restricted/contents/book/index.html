<div class="book-information">
    <div class="book-preview">
    <div class="cover-image">
            <img src="/uploads{img_path}" title="{img_title}" />
        </div>
        <div class="basic-information">
            <h2 class="title">{book_title}</h2>
            
            <div class="book-author">
                <h4 class="author-label">{_mod_collection_book_author}</h4>
                <!--BeginSezBookAuthor-->
                <span class="author"><a href="{book_author_link}">{book_author}</a></span>
                <!--EndSezBookAuthor-->
            </div>
            <div class="editore">
                <h4 class="edizione-label">{_mod_collection_book_edizione}</h4>
                <span class="edizione"><a href="{book_edizione_link}">{book_edizione}</a><!--BeginSezBookYear-->, {book_year}<!--EndSezBookYear--></span>
            </div>
            <!--BeginSezBookPage-->
            <div class="page-count">
                <h4 class="page-label">{_mod_collection_book_modify_pagine}</h4>
                <span class="page">{book_page}</span>
            </div>
            <!--EndSezBookPage-->
            <!--BeginSezBookPlace-->
            <div class="place">
                <h4>{_mod_collection_book_place}</h4>
                <!--BeginSezBookPlaceItem-->
                <div class="book-shelf">
                <a href="{book_location_link}">{book_location}</a> - 
                <a href="{book_library_link}">{book_library}</a> - 
                <a href="{book_shelf_link}">{_mod_collection_book_shelf} {book_shelf}</a>
                </div>
                <!--EndSezBookPlaceItem-->
            </div>
            <!--EndSezBookPlace-->
        </div>
    </div>
    <!--BeginSezBookDescription-->
    <div class="descrizione">{book_description}</div>
    <!--EndSezBookDescription-->
</div>
