<div class="social-share-container" data-link="{path}">
    <!--BeginSezFacebook-->
    <div class="facebook">
        <a class="facebook-button" href="javascript:void(0);" onclick="socialClick('facebook', '{social_url}', '{path}')">
            <i class="fa fa-facebook"></i>
            <span class="spacer"></span>
            <!--BeginSezFacebookSocialCount-->
            <span class="counter"></span>
            <!--EndSezFacebookSocialCount-->
        </a>
    </div>
    <!--EndSezFacebook-->
    
    <!--BeginSezTwitter-->
    <div class="twitter">
        <a class="twitter-button" href="javascript:void(0);" onclick="socialClick('twitter', '{social_url}', '{path}')">
            <i class="fa fa-twitter"></i>
            <span class="spacer"></span>
            <!--BeginSezTwitterSocialCount-->
            <span class="counter"></span>
            <!--EndSezTwitterSocialCount-->
        </a>
    </div>
    <!--EndSezTwitter-->
    
    <!--BeginSezLinkedin-->
    <div class="linkedin">
        <a class="linkedin-button" href="javascript:void(0);" onclick="socialClick('linkedin', '{social_url}', '{path}')">
            <i class="fa fa-linkedin"></i>
            <span class="spacer"></span>
            <!--BeginSezTwitterSocialCount-->
            <span class="counter"></span>
            <!--EndSezTwitterSocialCount-->
        </a>
    </div>
    <!--EndSezLinkedin-->
    
    <!--BeginSezGooglePlus-->
    <div class="gplus">
        <a class="gplus-button" href="javascript:void(0);" onclick="socialClick('gplus', '{social_url}', '{path}')">
            <i class="fa fa-google-plus"></i>
            <span class="spacer"></span>
            <!--BeginSezGooglePlusSocialCount-->
            <span class="counter"></span>
            <!--EndSezGooglePlusSocialCount-->
        </a>
    </div>
    <!--EndSezGooglePlus-->
</div>
