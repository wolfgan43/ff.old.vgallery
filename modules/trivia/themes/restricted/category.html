<div class="trivia-category">
	<ul>
		<!--BeginSezCategory-->
		<li class="{category_class}">
			<h2>{category_name}</h2>
			<!--BeginSezLevel-->
			<a class="{level_class}" href="{category_url}" >
				{level_name} 
				<!--BeginSezRecordCategoryLevel-->
				<span>{category_record} {_points}</span> 
				<!--EndSezRecordCategoryLevel-->
			</a>
			<!--EndSezLevel-->
		</li>
		<!--EndSezCategory-->
	</ul>
</div>
