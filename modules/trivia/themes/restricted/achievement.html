<div class="achievement">
	<h2>{_trivia_achievement_title}</h2>
	<!--BeginSezLevelMenu-->
	<div class="level">
		<ul>
			<!--BeginSezLevelMenuItem-->
				<li class="{trivia_level_class}"><a href="javascript:void(0);" rel="{trivia_level_class}">{trivia_level_name}</a></li>
			<!--EndSezLevelMenuItem-->
		</ul>
	</div>
	<!--EndSezLevelMenu-->
	<div class="achievement-container">
	<!--BeginSezCategory-->
	<fieldset class="{trivia_category_class}">
		<legend>{trivia_category_title}</legend>
		<!--BeginSezAchievementItem-->
		<div class="new-achievement {trivia_achievement_acquired} {trivia_level_class}">
			<div class="new-achievement-description">
				<div class="lightray"></div>
				<img src="{trivia_achievement_file}" />

				<h3>{trivia_achievement_title}</h3>
				<label>{trivia_achievement_description}</label>
			</div>
		</div>
		<!--EndSezAchievementItem--> 
	</fieldset>
	<!--EndSezCategory-->
	</div>
	<script type="text/javascript">
		jQuery(".achievement .level ul li a").click(function(e) {
			jQuery('.achievement .new-achievement:not(.all)').hide(); 
			jQuery('.achievement .new-achievement.' + jQuery(this).attr("rel")).fadeIn();

			jQuery(".achievement .level UL LI").removeClass("selected");
			jQuery(this).parent().addClass("selected");
			
			return false;
		});
		
		jQuery(function() { 
			jQuery(".achievement .level ul li:first a").click();
		}); 
	</script>
</div>
