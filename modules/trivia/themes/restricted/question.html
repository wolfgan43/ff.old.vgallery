<div class="question">
	
	<div class="google-search">
		<h3>{_answer_google_search}</h3>
		<a class="ffButton cerca-soluzione" href="{google-search_key}" target="_blank">{_cerca_soluzione_google}</a>
	</div> 

	<div class="triva-question">
		

		<!--BeginSezStep-->
		<div class="step-question">
			<h2>{_trivia_point_step} {step_score} {_points}</h2>
			<h3>{_trivia_step_stop_continue}</h3>
			<a class="ffButton continue-gioca" href="javascript:void(0);">{_continue_game}</a> 
			<a class="ffButton mi-arrendo" href="{trivia_leave_game}">{_stop_game}</a>

			<!-- AddThis Button BEGIN -->
			<div class="addthis_toolbox">
				<div class="custom_images">
					<a class="addthis_button_facebook" rel ="{trivia_social_facebook}" addthis:url="http://{domain_inset}/{trivia_path}"><img src="/themes/gallery/images/spacer.gif" width="32" height="32" />{_trivia_share_facebook}</a>
					<a class="addthis_button_twitter" rel ="{trivia_social_twitter}" addthis:url="http://{domain_inset}/{trivia_path}"><img src="/themes/gallery/images/spacer.gif" width="32" height="32" />{_trivia_share_twitter}</a> 
				</div>
			</div>
			<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-520372ca7a4e1a03"></script>
			<script type="text/javascript">
				jQuery(function(){
					jQuery(".addthis_toolbox a").click(function(){
						jQuery.getJSON(jQuery(this).attr("rel"));
					});
				});
			</script>
			<!-- AddThis Button END -->			
		</div>
		<!--EndSezStep-->
		
		<div class="trivia-question-answer">
			<span class="countdown"><span class="progress"></span></span>
			<div class="trivia-question-number">{count_question} / {question_tot}</div>
			<h1>{question_name}</h1>
			<div class="trivia-answer">
				<ul>
				<!--BeginSezAnswer-->
					<li class="{answer_class}"><a href="{answer_url}">{answer_name}</a></li>
				<!--EndSezAnswer-->
				</ul>
			</div>
			<div class="trivia-question-img {category_class}"></div>
		</div>
	</div>
</div>
