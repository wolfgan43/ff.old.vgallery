<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	
		<link rel="stylesheet" href="test_gallery_files/prettyPhoto.css" type="text/css" media="screen">
		<style>
			IMG {border:0;}
		</style>
		<script type="text/javascript" src="test_gallery_files/jquery.js"></script>
		<script src="test_gallery_files/jquery_002.js" type="text/javascript"></script>
		<script type="text/javascript" src="test_gallery_files/test_gallery.js"></script>
	  	
		<script type="text/javascript">
		
			$(document).ready(function(){
				gallery = new Gallery("#imgPanel", ".thumbLink", ".nodisplay");
				gallery.showImg();
				$('a[rel="lightbox"]').prettyPhoto({
					animationSpeed: 'slow', /* fast/slow/normal */
					padding: 40, /* padding for each side of the picture */
					opacity: 0.35, /* Value betwee 0 and 1 */
					showTitle: false, /* true/false */
					allowresize: true, /* true/false */
					counter_separator_label: '/', /* The separator for the gallery counter 1 "of" 2 */
					theme: 'dark_rounded' /* light_rounded / dark_rounded / light_square / dark_square */
				});
				$(".thumbLink").click(function(){
					index = $(".thumbLink").index(this);
					gallery.setIndex(index);
					setTimeout("gallery.load('imgs/')", 1000);
					gallery.showImg(null, true);
					$('a[rel="lightbox"]').prettyPhoto({
						animationSpeed: 'slow', padding: 40, opacity: 0.35, allowresize: true, theme: 'dark_rounded'});
						return false;
					});
			});
		</script>

	</head><body>

		</div>
	</body></html>
