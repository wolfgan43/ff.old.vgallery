<ul class="{class_plugin}" title="user-menu">  
  <!--BeginSezCustomData-->
    <li class="{custom_class}"><a href="{custom_url}">{custom_name}</a></li>
  <!--EndSezCustomData-->
  <!--BeginSezManageAccount-->
	<li class="account"><a href="{item_path}">{_user_account_modify}</a></li>
  <!--EndSezManageAccount-->
  <!--BeginSezComment-->
	<li class="comment"><a href="{item_path}">{_user_comment_modify}</a></li>
  <!--EndSezComment-->
  <!--BeginSezManageAdditionaldata-->
	<li class="{vgallery_class}"><a href="{item_path}{user_data}">{user_data_label}</a></li>
  <!--EndSezManageAdditionaldata-->
  <!--BeginSezEcommerceManage-->
	<li class="ecommerce"><a href="{item_path}">{_user_ecommerce_manage}</a></li>
  <!--EndSezEcommerceManage-->
  <!--BeginSezEcommerceCart-->
	<li class="cart"><a href="{item_path}" rel="{item_rel}">{_user_ecommerce_cart}</a>
	<!--BeginSezEcommerceCartRel-->
	<a href="javascript:void(0);" rel="{item_rel}">{_user_ecommerce_cart_rel}</a>
	<!--EndSezEcommerceCartRel-->
	</li>
  <!--EndSezEcommerceCart-->
  <!--BeginSezEcommerceMonoCart-->
	<li class="monocart"><a href="{item_path}">{_user_ecommerce_mono_cart}</a></li>
  <!--EndSezEcommerceMonoCart-->
</ul>
