<div id="ffRecover" class="{container_class}">
    <div class="{inner_wrap_class}">
        <div class="inner-box">
            <!--BeginSectLogoPre-->
            <div class="{logo_class}"><!--BeginSectLogoImgPre--><img src="{logo_login}" /><!--EndSectLogoImgPre--></div>
            <!--EndSectLogoPre-->
            <div class="{login_class}">
                <!--BeginSezTitle-->
                <h2>{_lostpassword_title}</h2>
                <!--EndSezTitle-->
                <!--BeginSezError-->
                <div class="{error_class}">{strError}</div>
                <!--EndSezError-->
                <!--BeginSezLostPassword-->
                <div class="lostpassword_info">{_lostpassword_info}</div>
                <div class="{row_class}">
                    <!--BeginSectUsernameLabel-->
                    <label for="username">{_lostpassword_username}</label>
                    <!--EndSectUsernameLabel-->
                    <input type="text" id="username" name="username" value="{username}" onkeydown="return ff.submitProcessKey(event, 'btLogin')" placeholder="{_lostpassword_username}"/>
                </div>    
                <div class="{actions_class}">
                    <a class="{recover_button_class}" href="javascript:void(0);" id="btLogin" onclick="ff.cms.login.submit('recover', 'ffRecover', this);">{_lostpassword_confirm}</a>
                    <a class="{back_class}" href="{back_url}">{_back_to_site}</a>
                </div>
                <!--EndSezLostPassword-->
                <!--BeginSezActive-->
                <div class="{row_class}">
                    <p>{lostpassword_description}</p> 
                	<div class="{actions_class}">
	                    <a class="{back_class}" href="{site_path}/login">{_lostpassword_back_to_login}</a> 
	                </div>
                    <script type="text/javascript">
                        setTimeout("window.location.href = '{site_path}/login'", 10000);  
                    </script>
                </div>
                <!--EndSezActive-->	
            </div>
            <!--BeginSectLogoPost-->
            <div class="{logo_class}"><!--BeginSectLogoImgPost--><img src="{logo_login}" /><!--EndSectLogoImgPost--></div>
            <!--EndSectLogoPost--> 
        </div>
    </div>
</div>
