<div class="{landing_type}-header">
  <div class="{landing_wrap}">
  	<div class="{landing_wrap_inner}">
		<!--BeginSezH1-->
		<h1 class="title">{h1}</h1>
		<!--EndSezH1-->
		<!--BeginSezH2-->
		<h2>{h2}</h2>
		<!--EndSezH2-->
		<!--BeginSezPreContent-->
		{pre_content}
		<!--EndSezPreContent-->    
	</div>
  </div>
</div>
<div class="{landing_type}-body">
	<!--BeginSezType-->
	<div class="{landing_menu_class}">
		<ul class="{landing_type_class}">
		    <!--BeginSezTypeItem-->
		    <li{landing_item_class}><a href="{landing_item_url}" rel="{landing_item_group}">{landing_item_name}</a></li>
		    <!--EndSezTypeItem-->
		</ul>
	</div>
	<!--EndSezType-->
	<div class="{landing_container_class}">
		{content} 
	</div>
</div>
<!--BeginSezPostContent-->
<div class="{landing_type}-footer">
	{post_content}
</div>
<!--EndSezPostContent-->
