<div class="layout-container add-block">
	<h2 class="dialogTitle">{_add_block}</h2>
	<!--BeginSezBlockGroup-->
        <fieldset class="{group_class}"> 
        	<legend class="{group_type} block-type" data-rel="{group_type}">{group_name}</legend>
			<!--BeginSezBlockItem-->
			<div class="{block_class}">
				<a class="{block_img}" {block_actions}>
					{block_icon} 
				</a>
				<a {block_actions}>
					<h4>{block_title}</h4>
					<p>{block_description}</p>
				</a>
			</div>
			<!--EndSezBlockItem-->
		</fieldset>	
	<!--EndSezBlockGroup-->
</div>
