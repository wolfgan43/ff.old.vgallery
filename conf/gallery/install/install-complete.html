<!DOCTYPE html>
<html>
<head>
    <title>Installation Complete</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <script src="[FF_SITE_PATH]/conf/gallery/install/jquery.min.js" type="text/javascript"></script>
    <script>
        ff = {
            "site_path" : "[FF_SITE_PATH]"
        };
    </script>

    <script src="[FF_SITE_PATH]/conf/gallery/updater/js/updater.js" type="text/javascript"></script>
    <script>
        jQuery(function() {
            jQuery(".unatantum").remove();
            jQuery("#check").hide();
            jQuery("#btstop").hide();

            jQuery("#execute").click();

            jQuery("#Updater").parent().children(".actions").append("<input class=\"button noactivebuttons\" type=\"button\" id=\"gotosite\" name=\"gotosite\" value=\"Go to Site\" />");


            jQuery("#gotosite").click(function() {
                var internalUrl = "/admin/login"
                if(window != window.top) {
                    window.open("[DOMAIN_PROTOCOL]://[DOMAIN]" + internalUrl, "_blank");
                } else {
                    window.location.href = internalUrl;
                }
            });
        });
    </script>
    <link href="[FF_SITE_PATH]/conf/gallery/install/install-complete.css" rel="stylesheet" type="text/css" />
    </head>
<body>
<div class="installer">
    <h1>Installation Complete</h1>
    <div class="verify-integrity">
        <table id="Updater">
            <thead>
                <tr>
                    <th>Operation</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="operation" data-limit="1000">/structure</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="operation" data-limit="1000">/indexes</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="operation" data-limit="1000">/data/basic</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="operation" data-limit="1000">/data/international</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="operation" data-limit="1000">/data/support</td>
                    <td class="result"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
