<!DOCTYPE html>
<html>
<head>
    <title>CMS Configuration</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <script src="[FF_SITE_PATH]/conf/gallery/install/jquery.min.js" type="text/javascript"></script>
    <script src="[FF_SITE_PATH]/conf/gallery/install/install-base.js" type="text/javascript"></script>
    <link href="[FF_SITE_PATH]/conf/gallery/install/install-base.css" rel="stylesheet" type="text/css" />
    </head>
<body>
    <p style="text-align:center; font-size:12px;" id="warning">[WARNING]</p>
    <div id="container-params">
        <fieldset title="su" class="default" id="fieldset_updater_conf">
            <legend class="subtitle">Updater configuration</legend>
            <div class="row" id="field_master_site">
                <label class="spanlabel">Master site</label>
                <input id="master_site" class="input" type="text" name="MASTER_SITE" value="" />
            </div>
            <div class="row" id="field_ftp_user">
                <label class="spanlabel">FTP username locale</label>
                <input id="ftp_user" class="input" type="text" name="FTP_USERNAME" value="" />
            </div>
            <div class="row" id="field_ftp_pwd">
                <label class="spanlabel">FTP password locale</label>
                <input id="ftp_pwd" class="password" type="password" name="FTP_PASSWORD" value="" />
            </div>
            <div class="row" id="field_ftp_conf_pwd">
                <label class="spanlabel">Confirm password</label>
                <input id="ftp_conf_pwd" class="password" type="password" name="FTP_CONFIRM_PASSWORD" value="" />
            </div>
            <div class="row" id="field_auth_user">
                <label class="spanlabel">AUTH Basic username</label>
                <input id="auth_user" class="input" type="text" name="AUTH_USERNAME" value="" />
            </div>
            <div class="row" id="field_auth_pwd">
                <label class="spanlabel">AUTH Basic password</label>
                <input id="auth_pwd" class="password" type="password" name="AUTH_PASSWORD" value="" />
            </div>
            <div class="row" id="field_auth_conf_pwd">
                <label class="spanlabel">Confirm password</label>
                <input id="auth_conf_pwd" class="password" type="password" name="AUTH_CONFIRM_PASSWORD" value="" />
            </div>
        </fieldset>
        <div class="actions">
            <a href="javascript:void(0);" class="link" id="install">Install</a>
            <input type="hidden" id="site_path" value="[FF_SITE_PATH]"/>
        </div>
    </div>
</body>
</html>
