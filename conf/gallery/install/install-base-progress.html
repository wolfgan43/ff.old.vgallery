<!DOCTYPE html>
<html>
<head>
    <title>CMS Installation</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <script src="[FF_SITE_PATH]/conf/gallery/install/jquery.min.js" type="text/javascript"></script>
    <script src="[FF_SITE_PATH]/conf/gallery/install/install-base.js" type="text/javascript"></script>
    <link href="[FF_SITE_PATH]/conf/gallery/install/install-base.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="text-align:center;" id="check">Check Update File... Please Wait</h1>

<div class="error" style="display:none;">
    <div class="actions">
        <a class="detail link" href="javascript:jQuery('#error').toggle();">Detail</a>
        <a class="retry link" href="javascript:location.reload()">Retry</a>
    </div>
    <ul id="error" style="display:none;">
    </ul>
</div>
<div class="content" style="display:block;">
    <!--<iframe border="0" src="http://[MASTER_SITE]" width="300" height="200" />-->
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
    </div>
    <input type="hidden" id="site_path" value="[FF_SITE_PATH]"/>
    <input type="hidden" id="total" value="[TOTAL]" />
    <input type="hidden" id="result" value="0" />
    <div style="width:400px; position:absolute; bottom:0; left:50%; margin-left:-200px;" id="update-progress">
        <label id="progress-label"></label>
        <div style="width:400px; height: 32px;" class="pace pace-active"><div style="width:0px; transition:0.5s; height:32px;"  class="progress"></div><div class="pace-activity"></div></div>
    </div>
</div>
</body>
</html>
